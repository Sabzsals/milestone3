<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
             <br>
            <label for="father-name">Father Name:</label>
            <input type="text" id="father-name" placeholder="Enter your Father name" required>
             <br>
            <label for="phone-num">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
             <br>
            <label for="e-mail">E-mail:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </fieldset>

        <fieldset>
        <legend>Education</legend>
        <label for="education">Education</label>
        <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
    </fieldset>

    <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience</label>
        <textarea id="experience" placeholder="Enter your experience" rows="5" required></textarea>
    </fieldset>

    <fieldset>
        <legends>Skills</legends>
        <label for="skills">Skills</label>
        <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
    </fieldset>

    <button type="submit"><b>Generate Resume</b></button>
    </form>


    <br>

    <!--Dynamic Resume-->
    <div id="resume-display">
        <!--Resume will be generated below-->
    </div>

    <script src="script.js"></script>
</body>
</html>
